<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 500px;
            margin: 20px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #b0b0b0;
            font-weight: 300;
        }

        .vk-link {
            display: inline-block;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1em;
            margin: 20px 0;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }

        .vk-link:hover {
            background: #252525;
            border-color: #444;
        }

        .start-btn {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 12px 35px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .start-btn:hover {
            background: #252525;
            border-color: #444;
        }

        #game-container {
            display: none;
            position: relative;
            width: 800px;
            height: 400px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 32px;
            height: 24px;
            background: #e0e0e0;
            border-radius: 50% 50% 50% 20%;
            left: 80px;
            top: 180px;
            z-index: 10;
            transform: rotate(0deg);
            transition: transform 0.1s;
        }

        #bird::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 6px;
            right: 6px;
        }

        .pipe {
            position: absolute;
            width: 50px;
            background: #333;
            border: 1px solid #444;
            border-radius: 3px;
        }

        .pipe-top {
            top: 0;
        }

        .pipe-bottom {
            bottom: 0;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            z-index: 5;
        }

        #score {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            font-weight: 300;
            color: #e0e0e0;
            z-index: 20;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
            border: 1px solid #333;
            width: 300px;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
            font-weight: 300;
        }

        .minimal-text {
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>САЙТ В РАЗРАБОТКЕ</h1>
        <div class="message">
            Извините, в данный момент сайт в разработке.<br>
            Ожидайте новостей в нашей ВК-группе:
        </div>
        <a href="https://vk.ru/arizonaflagstaffrp" target="_blank" class="vk-link">
            vk.ru/arizonaflagstaffrp
        </a>
        <br>
        <button class="start-btn" onclick="showGameDialog()">
            ЗАПУСТИТЬ ИГРУ
        </button>
        <div class="instructions">
            ПРОБЕЛ / КЛИК - ВЗЛЕТЕТЬ
        </div>
        <div class="minimal-text">ARIZONA FLAGSTAFF RP</div>
    </div>

    <div id="game-container">
        <div id="bird"></div>
        <div id="ground"></div>
        <div id="score">0</div>
        <div id="game-over">
            <h2 style="margin-bottom: 15px; font-weight: 300;">ИГРА ОКОНЧЕНА</h2>
            <p style="margin-bottom: 20px; color: #b0b0b0;">Счет: <span id="final-score">0</span></p>
            <button class="start-btn" onclick="restartGame()">ЗАНОВО</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bird = document.getElementById('bird');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        let gameStarted = false;
        let birdY = 180;
        let birdVelocity = 0;
        let gravity = 0.5;
        let pipes = [];
        let score = 0;
        let gameLoop;
        let pipeInterval;

        function showGameDialog() {
            if (confirm('Запустить мини-игру "Птичка"?\n\nУправление:\n- ПРОБЕЛ или ЛКМ - взлететь\n- Избегайте препятствий')) {
                startGame();
            }
        }

        function startGame() {
            document.querySelector('.container').style.display = 'none';
            gameContainer.style.display = 'block';
            
            resetGame();
            gameStarted = true;
            
            gameLoop = setInterval(updateGame, 20);
            pipeInterval = setInterval(createPipe, 1500);
            
            gameContainer.focus();
        }

        function resetGame() {
            birdY = 180;
            birdVelocity = 0;
            pipes = [];
            score = 0;
            scoreElement.textContent = '0';
            bird.style.top = birdY + 'px';
            
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            
            gameOverScreen.style.display = 'none';
        }

        function createPipe() {
            if (!gameStarted) return;
            
            const pipeGap = 120;
            const pipeMinHeight = 50;
            const pipeMaxHeight = 250;
            
            const pipeTopHeight = Math.random() * (pipeMaxHeight - pipeMinHeight) + pipeMinHeight;
            
            const pipeTop = document.createElement('div');
            pipeTop.className = 'pipe pipe-top';
            pipeTop.style.height = pipeTopHeight + 'px';
            pipeTop.style.right = '0px';
            
            const pipeBottom = document.createElement('div');
            pipeBottom.className = 'pipe pipe-bottom';
            pipeBottom.style.height = (400 - pipeTopHeight - pipeGap - 25) + 'px';
            pipeBottom.style.right = '0px';
            
            gameContainer.appendChild(pipeTop);
            gameContainer.appendChild(pipeBottom);
            
            pipes.push({
                top: pipeTop,
                bottom: pipeBottom,
                x: 800,
                passed: false
            });
        }

        function updateGame() {
            if (!gameStarted) return;
            
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';
            
            bird.style.transform = `rotate(${birdVelocity * 3}deg)`;
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= 3;
                pipe.top.style.right = pipe.x + 'px';
                pipe.bottom.style.right = pipe.x + 'px';
                
                if (!pipe.passed && pipe.x < 60) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
                
                if (pipe.x < -60) {
                    pipes.splice(i, 1);
                    pipe.top.remove();
                    pipe.bottom.remove();
                }
                
                if (checkCollision(pipe)) {
                    gameOver();
                    return;
                }
            }
            
            if (birdY > 375 || birdY < 0) {
                gameOver();
            }
        }

        function checkCollision(pipe) {
            const birdRect = {
                left: 80,
                right: 112,
                top: birdY,
                bottom: birdY + 24
            };
            
            const pipeTopRect = {
                left: 800 - pipe.x - 50,
                right: 800 - pipe.x,
                top: 0,
                bottom: parseInt(pipe.top.style.height)
            };
            
            const pipeBottomRect = {
                left: 800 - pipe.x - 50,
                right: 800 - pipe.x,
                top: 400 - parseInt(pipe.bottom.style.height) - 25,
                bottom: 400 - 25
            };
            
            return (
                birdRect.right > pipeTopRect.left &&
                birdRect.left < pipeTopRect.right &&
                birdRect.bottom > pipeTopRect.top &&
                birdRect.top < pipeTopRect.bottom
            ) || (
                birdRect.right > pipeBottomRect.left &&
                birdRect.left < pipeBottomRect.right &&
                birdRect.bottom > pipeBottomRect.top &&
                birdRect.top < pipeBottomRect.bottom
            );
        }

        function jump() {
            if (!gameStarted) return;
            birdVelocity = -8;
        }

        function gameOver() {
            gameStarted = false;
            clearInterval(gameLoop);
            clearInterval(pipeInterval);
            
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameStarted) {
                    jump();
                } else if (gameContainer.style.display === 'block') {
                    restartGame();
                }
            }
        });

        gameContainer.addEventListener('click', () => {
            if (gameStarted) {
                jump();
            }
        });

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
